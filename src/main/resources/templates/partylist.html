<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Party List</title>
</head>
<body>

<div th:replace="fragments/header :: header">Header</div>

<div class="venuelist">
    <div th:each="party:${parties}">
        <a class="buttonLook mediumButton"
           th:href="@{|/partydetails/${party.id}|}">
            <span th:text="${party.name}">party name </span>
        </a>

    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
