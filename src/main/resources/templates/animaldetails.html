<!DOCTYPE html>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="prevButtonDiv">
    <a class="buttonLook smallButton" th:href="@{|/animaldetails/${prevId}|}">&lt;</a>
</div>
<div class="nextButtonDiv">
    <a class="buttonLook smallButton" th:href="@{|/animaldetails/${nextId}|}">&gt;</a>
</div>
<h2 th:text="${animal.getName()}">partyname</h2>

<div>
    <div th:each="party:${animal.getParties()}">
        <a class="buttonLook mediumButton"
           th:href="@{|/partydetails/${party.id}|}">
            <span th:text="${party.getName()}">venue name </span>
        </a>
    </div>
</div>
</body>
</html>
