<!DOCTYPE html>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist details</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/stylesheet.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="row1">
    <div class="row1content" th:if="${artistName}">
        <h2 th:text="${artistName.getArtistName()}">venuedetails</h2>

        <div class="venueinfo"></div>
        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/artistsdetails/${prevIndex}|}">&lt;</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/artistsdetails/${nextIndex}|}">&gt;</a>
        </div>
        <div class="venueinfo">
            <div class="infoLine">
                <div class="infoLineName">info:</div>
                <div class="infoLineValue">
                    <a th:href="${artistName.getLinkMoreInfo()}" target="_blank" th:text="${artistName.getLinkMoreInfo()}"></a>
                </div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">capacity:</div>
                <div class="infoLineValue" th:text="${artistName.getBio()}"></div>
            </div>

        </div>
        <div class="row1content" th:unless="${artistName}">
            <p>no venue was chosen</p>
        </div>
    </div>
</div>
</body>
</html>
