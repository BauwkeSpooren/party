<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Partynew</title>
</head>
<body>

<div th:replace="fragments/header :: header">Header</div>

<div class="row1" th:object="${party}">
    <div class="row1content">
        <h2>new party</h2>
        <form th:action="@{|/admin/partynew|}" method="post">

            <!--
            HEY I KNOW HIS DOES NOT WORK BUT I GAVE UP :DD
            -->


            <div class="venueinfo">

                <div class="infoLine">
                    <a href="/partylist" class="buttonLook editButton">cancel</a>
                    <input type="submit" value="create" class="buttonLook editButton">
                </div>
                <div class="infoLine">
                    <label for="partyName" class="infoLineName">name: </label>
                    <input id="partyName" th:field="*{name}">
                </div>
                <div class="infoLine">
                    <label for="venue" class="infoLineName">venue: </label>
                    <select id="venue" name="venueId" class="infoLineValue">
                        <option th:each="venue : ${venues}" th:value="${venue.id}"
                                th:text="${venue.getVenueName()}"
                        ></option>
                    </select>
                </div>
                <div class="infoLine">
                    <label for="date" class="infoLineName">date <i>(dd/MM/yyyy)</i>: </label>
                    <input id="date" th:field="*{date}">
                </div>
                <div class="infoLine">
                    <label for="pricePresaleInEur" class="infoLineName">price (presale): </label>
                    <input id="pricePresaleInEur" th:field="*{pricePresaleInEur}">
                </div>
                <div class="infoLine">
                    <label for="priceInEur" class="infoLineName">price: </label>
                    <input id="priceInEur" th:field="*{priceInEur}">
                </div>
                <div class="infoLine">
                    <label for="extraInfo" class="infoLineName">extra info: </label>
                    <textarea id="extraInfo" th:field="*{extraInfo}"></textarea>
                </div>
                <div class="infoLine">
                    <label for="doors" class="infoLineName">doors <i>(hh:mm)</i>: </label>
                    <input id="doors" th:field="*{doors}">
                </div>
            </div>
        </form>
    </div>

    <a class="buttonLook mediumButton" th:href="@{/partylist}">CANCEL</a>
</div>
</div>

</body>
</html>
